<html>
  <head>
    <title>Resistance for G+</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/resistance.css" rel="stylesheet">
  </head>
  <body>
    <!-- Simulate a G+ Hangout -->
    <div id="container">
        <h1 id="app-title">Resistance</h1>
        <hr>

        <h3 id="round-title" class="hide">Round Name</h3>
        <div id="round-instructions" class="hide">
            Instructions for the round go here. These could potentially grow to be pretty long, so let's put some long sample text in here.
        </div>
        <hr>

        <div id="round-content">
            <div id="loading-div" class="hide">
                Loading... <img src="img/ajax-loader.gif">
            </div>
            <div id="start-round">
                5 minimum players needed... <img src="img/ajax-loader.gif">
                <hr>
                <h4 class="center">Players (<span id="start-round-player-count">0</span>)</h4>
                <div id="start-round-players">
                </div>
                 <div class='start-round-button'>
                    <a href='#' id='start-round-ready' class='btn btn-primary'>Start Round</a>
                </div>
            </div>
        </div>
    </div>

    <div id="dev-tools">
        <h3>Dev Tools</h3>
        <a href="#" id="open-another-client" class="btn">
            Open Another Client
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/Resistance.js"></script>
    <script src="js/Display.js"></script>
    <script src="js/Communicator.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/namegen/NameGenerator.js"></script>
    <script src="js/rounds/StartRound.js"></script>
  </body>
</html>
